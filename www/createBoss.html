<div class="page">
    <div class="header black">
        <div class="left">
            <button class="icon ion-chevron-left" onclick="backPage()"></button>
        </div>
        <h1>Cadastrar Empresa</h1>
    </div>
    <div class="content has-header black">
        <div class="list no-border padding">
            <div class="item label-float radius grey-200">
                <label>Qual o nome do estabelecimento ?</label>
                <input type="text" id="estabName">
            </div>
            <div class="space"></div>
            <div class="item label-float radius grey-200">
                <label>Qual o CNPJ do estabelecimento ?</label>
                <input type="number">
            </div>
            <div class="space"></div>
            <div class="item label-float radius grey-200">
                <label>Qual a Razão Social do estabelecimento ?</label>
                <input type="number">
            </div>
            <div class="space"></div>
            <div class="item label-float radius grey-200">
                <label>Qual Endereço do estabelecimento ?</label>
                <input type="text">
            </div>
            <div class="space"></div>
            <div class="item label-float radius grey-200">
                <label>Qual número do estabelecimento ?</label>
                <input type="number">
            </div>
            <div class="space"></div>
            <div class="item label-float radius border-bottom grey-200">
                <label>Qual Telefone do estabelecimento ?</label>
                <input type="text">
            </div>
            <div class="space"></div>
            <div class="item label-float radius grey-200">
                <p class="text-small">Selecione os dias que o estabelecimento abre.</p>
                <div class="text-center">
                    <div class="row">
                        <div class="col">
                            <div class="item" onclick="animatedShake('Dom')">
                                <p id="weekDayDom" class="text-strong">D</p>
                                <div id="teste"></div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="item" onclick="animatedShake('Seg')">
                                <p id="weekDaySeg" class="text-strong">S</p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="item" onclick="animatedShake('Ter')">
                                <p id="weekDayTer" class="text-strong">T</p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="item" onclick="animatedShake('Qua')">
                                <p id="weekDayQua" class="text-strong">Q</p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="item" onclick="animatedShake('Qui')">
                                <p id="weekDayQui" class="text-strong">Q</p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="item" onclick="animatedShake('Sex')">
                                <p id="weekDaySex" class="text-strong">S</p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="item" onclick="animatedShake('Sab')">
                                <p id="weekDaySab" class="text-strong">S</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="space"></div>
            <div class="item label-float radius border-bottom grey-200">
                <label>Qual do estabelecimento ?</label>
                <input type="text">
            </div> -->
            <div class="space"></div>
            <div class="item">
                <button class="full radius shadow green">Salvar e continuar</button>
            </div>
        </div>
    </div>
</div>
